<html>
<head>
  <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <link rel="stylesheet" href="css/app.css">
</head>
<body>
<center>
  <br/>
  <div class="row"><div class="col-lg-12 col-md-12"><img src="images/icon.png" width="100" height="100" alt="CellWriter"/></div></div>
  <div class="row"><div class="col-lg-12 col-md-12"><h1>CellWriter</h1></div></div>
  <div class="row"><div class="col-lg-12 col-md-12"><h3><i>Write to Google Spreadsheets</i></h3></div></div>

<hr/>
<div class="row marginAll">
  <div class="col-lg-6 col-md-6 rightAligned">Date</div>
  <div class="col-lg-6 col-md-6 leftAligned"><input type="text" name="Date" placeholder="Date of Expense" class="textboxWidth200"/></div>
</div>

<div class="row marginAll">
  <div class="col-lg-6 col-md-6 rightAligned">Remarks</div>
  <div class="col-lg-6 col-md-6 leftAligned"><input type="text" name="Remarks" placeholder="Little bit about Expense" class="textboxWidth200"/></div>
</div>

<div class="row marginAll">
  <div class="col-lg-6 col-md-6 rightAligned">Amount</div>
  <div class="col-lg-6 col-md-6 leftAligned"><input type="number" name="Amount" placeholder="How much" class="textboxWidth200"/></div>
</div>

<div class="row marginAll">
  <div class="col-lg-6 col-md-6 rightAligned">Entry Time</div>
  <div class="col-lg-6 col-md-6 leftAligned"><input type="text" name="Entry Time" class="textboxWidth200" disabled/></div>
</div>
<div class="row">
<div class="input-group col-lg-6 col-md-6">
    <span class="input-group-addon">Text</span>
    <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
  </div>
</div>
<div class="row marginAll">
  <div class="col-lg-6 col-md-6"></div>
  <div class="col-lg-6 col-md-6 leftAligned"><button type="button" class="btn btn-primary" name="postEntry">Make An Entry</button></div>
</div>

</center>
</body>
</html>
