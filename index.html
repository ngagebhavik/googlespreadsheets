<html>
<head>
  <meta charset="utf-8">

  <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 <!-- jQuery library -->


 <link rel="stylesheet" href="css/app.css">
</head>
<body>
<center>
  <br/><br/>
  <div class="row"><div class="col-lg-12 col-md-12"><img src="images/icon.png" width="100" height="100" alt="CellWriter"/></div></div>
  <div class="row"><div class="col-lg-12 col-md-12"><h1>Cell<b>Writer</b></h1></div></div>
  <div class="row"><div class="col-lg-12 col-md-12"><h3><i>Write to Google Spreadsheets</i></h3></div></div>

<hr/>
<form class="form-horizontal" id="test-form">
 <div class="form-group">
   <label class="control-label col-sm-2" for="Date">Date:</label>
   <div class="col-sm-10 controlWidth200">
     <input type="date" class="form-control" id="Date" name="Date">
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="Remarks">Remarks:</label>
   <div class="col-sm-10 controlWidth200">
     <textarea rows="3" class="form-control" id="Remarks" name="Remarks" placeholder="e.g Bought new Bata shoes" style="resize:none"></textarea>
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="Amount">Amount:</label>
   <div class="col-sm-10 controlWidth200">
     <input type="number" class="form-control" id="Amount" name="Amount" placeholder="e.g 1500">
   </div>
 </div>
 <div class="form-group">
   <label class="control-label col-sm-2" for="EntryTime">Entry Time:</label>
   <div class="col-sm-10 controlWidth400">
     <input type="text" class="form-control centerAligned" id="EntryTime" name="EntryTime" readonly>
   </div>
 </div>

 <div class="form-group">
   <label class="control-label col-sm-2" for=""></label>
   <div class="col-sm-10">
     <button type="submit" class="btn btn-primary" id="submit-form"><b><span class="glyphicon glyphicon-plus"></span> Make An Entry</b></button>
   </div>
 </div>
</form>

</center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/jquery.serialize-object.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbxYPRcdfGPVF_kHBfa6VqAajGp8-x7ZdCLB_hIQfafrl4tRMsHg/exec'

var myVar;
function showTime(){
  d = new Date();
  document.getElementById("EntryTime").value = d;
}

$(document).ready(function(){
  myVar = setInterval("showTime()", 1000);
});

$('#submit-form').on('click', function(e) {
    e.preventDefault();
    var jqxhr = $.ajax({
      url: url,
      method: "GET",
      dataType: "json",
      data: $form.serializeObject()
    }).success(
      alert("Entry has been successfully generated !")
    );
  })
</script>
</body>
<footer>
  <div class="well well-sm footerText">Designed & Developed by: <b>Bhavik Jadav</b></div>
</footer>
</html>
